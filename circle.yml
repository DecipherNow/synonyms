machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - go get -t -d -v ./...
    - go build -v -o synonyms
    - docker build -t deciphernow/synonyms .

test:
  override:
    - docker run -d -p 8080:8080 deciphernow/synonyms; sleep 10
    - curl --retry 10 --retry-delay 5 -v 'http://localhost:8080?q=Hello, World!'
    - curl --retry 10 --retry-delay 5 -v 'http://localhost:8080' -H 'Q: Hello World!'
    - curl --retry 10 --retry-delay 5 -v 'http://localhost:8080/synonyms.json?q=Hello, World!'
    - curl --retry 10 --retry-delay 5 -v 'http://localhost:8080/synonyms.json' -H 'Q: Hello World!'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push deciphernow/synonyms
